<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine üêù</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #d63384;
            margin-bottom: 40px;
            text-align: center;
        }

        .buttons {
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }

        #gifContainer {
            margin-top: 30px;
            display: none;
        }

        img {
            width: 250px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <h1>Will you bee my Valentine? üêùüíñ</h1>

    <div class="buttons">
        <img class="h-[200px]" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn" disabled>No üò¢</button>
    </div>

    <div id="gifContainer">
        <img src="/loveyou.gif" alt="Valentine GIF">
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const gifContainer = document.getElementById("gifContainer");

        // Make the "No" button dodge the cursor
        document.addEventListener("mousemove", function(e) {
            const rect = noBtn.getBoundingClientRect();
            const distance = Math.hypot(
                e.clientX - (rect.left + rect.width / 2),
                e.clientY - (rect.top + rect.height / 2)
            );

            if (distance < 100) {
                const randomX = Math.random() * (window.innerWidth - 100);
                const randomY = Math.random() * (window.innerHeight - 50);
                noBtn.style.left = randomX + "px";
                noBtn.style.top = randomY + "px";
            }
        });

        // When Yes is clicked
        yesBtn.addEventListener("click", function() {
            gifContainer.style.display = "block";
            yesBtn.style.display = "none";
            noBtn.style.display = "none";
        });
    </script>

</body>
</html>
